<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <h:outputText id="greeting" value="Hello from #{myBean.from} it's #{myBean.date}" />
    <h:dataTable value="#{ammunitionService.findAllAmmunitions()}" var="amun"
                 styleClass="article-table"
                 rules="all" id="result-table">
        <h:column>
            <f:facet name="header">Id <span class="sort-symbol">⮃</span></f:facet>
            #{amun.id}
        </h:column>
        <h:column>
            <f:facet name="header">Type <span class="sort-symbol">⮃</span></f:facet>
            #{amun.type}
        </h:column>
        <h:column>
            <f:facet name="header">Callibr <span class="sort-symbol">⮃</span></f:facet>
            #{amun.callibr}
        </h:column>
        <h:column>
            <f:facet name="header">Breakage <span class="sort-symbol">⮃</span></f:facet>
            #{amun.breakage}
        </h:column>
    </h:dataTable>


    <h:outputText value="Get amun by Id" />
    <h:form id="getForm">
        <h:outputText value="Id"/>
        <h:inputText binding="#{id}" converter="javax.faces.Integer"/>
        <br/>
        <h:commandButton id="getButton" value="Add" action="#{ammunitionService.getAmmunitionById(id.value)}">
            <f:ajax execute="@form" render="getForm" />
        </h:commandButton>
        <br/>
        <h:message class="error" for="getButton"/>
        <br/>
        <h:dataTable value="#{ammunitionService.getAmmunitionById(id.value)}" var="amun"
                     styleClass="article-table"
                     rules="all">
            <h:column>
                <f:facet name="header">Id <span class="sort-symbol">⮃</span></f:facet>
                #{amun.id}
            </h:column>
            <h:column>
                <f:facet name="header">Type <span class="sort-symbol">⮃</span></f:facet>
                #{amun.type}
            </h:column>
            <h:column>
                <f:facet name="header">Callibr <span class="sort-symbol">⮃</span></f:facet>
                #{amun.callibr}
            </h:column>
            <h:column>
                <f:facet name="header">Breakage <span class="sort-symbol">⮃</span></f:facet>
                #{amun.breakage}
            </h:column>
        </h:dataTable>
    </h:form>


</h:body>
</html>
