<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <h:dataTable value="#{humanService.getHuman()}" var="hum"
                 styleClass="article-table"
                 rules="all" id="result-table">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{hum.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{hum.name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{hum.email}
        </h:column>
        <h:column>
            <f:facet name="header">Role</f:facet>
            #{hum.role}
        </h:column>        <!--<h:column>-->
        <!--<f:facet name="header">Vacation end</f:facet>-->
        <!--#{hum.vacationEnd}-->
        <!--</h:column>-->
    </h:dataTable>

    <fieldset>
        <legend>Update</legend>
        <h:form id="addHumForm">
            <h:outputText value="Name"/>
            <h:inputText value="#{human.name}"/>
            <br/>
            <h:outputText value="Email"/>
            <h:inputText value="#{human.email}"/>
            <br/>
            <h:outputText value="Password"/>
            <h:inputSecret value="#{human.password}"/>
            <br/>
            <!--<h:outputText value="Tank Id"/>-->
            <!--<h:inputText binding="#{tankId}" converter="javax.faces.Integer"/>-->
            <!--<br/>-->
            <!--<h:outputText value="Vacation start"/>-->
            <!--<h:inputText value="#{human.vacationStart}"/>-->
            <!--<br/>-->
            <!--<h:outputText value="Vacation end"/>-->
            <!--<h:inputText value="#{human.vacationEnd}"/>-->
            <!--<br/>-->
            <h:commandButton id="addHumButton" value="Update" action="#{humanService.updateHuman(human)}">
                <f:ajax execute="@form" render="addHumForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="addHumButton"/>
        </h:form>
    </fieldset>
    <a href="http://archlinux:8085/logout">Logout</a>
    <br/>
    <h:outputLink value="http://localhost:8080/moderator_page.xhtml"
                  rendered="#{humanService.moderator}">MODERATOR PAGE</h:outputLink>
    <br/>
    <h:outputLink value="http://archlinux:8085/human_control.xhtml"
                  rendered="#{humanService.moderator}">Human control page</h:outputLink>

    <img src="https://regnum.ru/uploads/pictures/news/2016/08/20/regnum_picture_14716804297436014_big.jpg" width="100%"
         alt="Вова Путин Великий"/>

</h:body>
</html>
