<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <fieldset>
        <legend>Registration</legend>
        <h:form id="addHumForm">
            <h:outputText value="Name"/>
            <h:inputText value="#{human.name}"/>
            <br/>
            <h:outputText value="Email"/>
            <h:inputText value="#{human.email}"/>
            <br/>
            <h:outputText value="Password"/>
            <h:inputSecret value="#{human.password}"/>
            <br/>
            <h:commandButton id="addHumButton" value="Registrate" action="#{humanService.addHuman(human)}">
                <f:ajax execute="@form" render="addHumForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="addHumButton"/>
        </h:form>
    </fieldset>
    <a href="http://localhost:8085/hello_human.xhtml">Authorisation</a>
</h:body>
</html>
