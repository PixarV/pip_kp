<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="mini-default.css"/>
</h:head>

<h:body styleClass="back_image">
    <header id="menu">
        <a href="#" class="logo brand">Logo</a>
        <a href="/index.xhtml" class="button header_link">Home</a>
        <a href="/firm_service/logout" class="button header_link">Logout</a>
        <a href="/firm_service/firm_profile.xhtml" class="button header_link">Profile</a>
    </header>

    <div class="center">
        <fieldset>
            <legend>Weapon list</legend>
            <h:dataTable value="#{firmService.getAllWeapons()}" var="weap"
                         styleClass="article-table common_table"
                         rules="all" id="result-weap-table">
                <h:column>
                    <f:facet name="header">#</f:facet>
                    #{weap.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{weap.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Calliber</f:facet>
                    #{weap.callibr}
                </h:column>
                <h:column>
                    <f:facet name="header">Weight</f:facet>
                    #{weap.weight}
                </h:column>
            </h:dataTable>
        </fieldset>
    </div>


    <div class="center">
        <div class="column">
            <fieldset>
                <legend>Add and Delete</legend>
                <h:form id="addWeapForm" styleClass="reg_form black_bg" style="height: 280px">
                    <h:outputLabel value="Title: " for="name"/>
                    <h:inputText id="name" value="#{weapon.title}"/>
                    <br/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Callibr: " for="name1"/>
                    <h:inputText id="name1" value="#{weapon.callibr}"/>
                    <br/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Weght: " for="name2"/>
                    <h:inputText id="name2" value="#{weapon.weight}"/>
                    <br/>
                    <br/>
                    <br/>

                    <a href="/firm_service/weapon_firms_profile.xhtml" id="add_profile"
                       class="common_link">Update info</a>
                    <h:commandButton id="addWeapButton" value="Add" styleClass="common_button"
                                     action="#{weaponService.addWeapon(weapon)}">
                        <f:ajax execute="@form" render="addTowForm"/>
                    </h:commandButton>
                    <br/>
                    <h:message class="error" for="addWeapButton"/>
                </h:form>

                <h:form id="shortWeapDelForm" styleClass="reg_form black_bg" style="height: 120px;">
                    <h:outputLabel value="Id: " for="name3"/>
                    <h:inputText id="name3" binding="#{delWId}" converter="javax.faces.Integer"/>
                    <br/>
                    <br/>
                    <br/>
                    <a href="/firm_service/weapon_firms_profile.xhtml" id="del_profile"
                       class="common_link">Update info</a>
                    <h:commandButton id="shortWeapDelButton" styleClass="common_button" value="Delete"
                                     action="#{weaponService.deleteWeaponById(delWId.value)}">
                        <f:ajax execute="@form" render="shortWeapDelForm"/>
                    </h:commandButton>
                    <br/>
                    <h:message class="error" for="shortWeapDelButton"/>
                </h:form>
            </fieldset>
        </div>
        <fieldset>
            <legend>Update</legend>
            <h:form id="updateWeapForm" styleClass="reg_form black_bg" style="height: 350px">
                <h:outputLabel value="Id: " for="name8"/>
                <h:inputText id="name8" value="#{weapon.id}"/>
                <br/>
                <br/>
                <br/>
                <h:outputLabel value="Title: " for="name5"/>
                <h:inputText id="name5" value="#{weapon.title}"/>
                <br/>
                <br/>
                <br/>
                <h:outputLabel value="Callibr: " for="name6"/>
                <h:inputText id="name6" value="#{weapon.callibr}"/>
                <br/>
                <br/>
                <br/>
                <h:outputLabel value="Weght: " for="name7"/>
                <h:inputText id="name7" value="#{weapon.weight}"/>
                <br/>
                <br/>
                <br/>

                <a href="/firm_service/weapon_firms_profile.xhtml" id="update_profile"
                   class="common_link">Update info</a>
                <h:commandButton id="updateWeapButton" styleClass="common_button" value="Update"
                                 action="#{weaponService.updateWeapon(weapon)}">
                    <f:ajax execute="@form" render="updateWeapForm"/>
                </h:commandButton>
                <br/>
                <h:message class="error" for="updateWeapButton"/>
            </h:form>
        </fieldset>
    </div>
</h:body>
</html>
