<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="mini-default.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass="back_image">
    <header id="menu">
        <a href="#" class="logo brand">Logo</a>
        <a href="/index.xhtml" class="button header_link">Home</a>
        <a href="/firm_service/firm_reg.xhtml" class="button header_link">Reg</a>
    </header>

    <div class="center">
        <fieldset>
            <legend>Authorisation</legend>
            <h:form styleClass="reg_form black_bg" style="height: 230px">
                <h:outputLabel value="Email: " for="username"/>
                <h:inputText id="username"/>
                <br/>
                <br/>
                <br/>
                <h:outputLabel value="Password: " for="password"/>
                <h:inputSecret id="password"/>
                <br/>
                <br/>
                <br/>

                <h:commandButton value="Login" styleClass="common_button" ajax="false"/>
            </h:form>
        </fieldset>
    </div>
</h:body>
</html>
