<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <a href="moderator_page.xhtml" style="font-size: 150%">Вернуться на главную</a>
    <br/>
    <h:outputText value="Танки"/>
    <h:dataTable value="#{tankService.findAllTanks()}" var="tankk"
                 styleClass="article-table"
                 rules="all" id="result-table-chassis">
        <h:column>
            <f:facet name="header">Id <span class="sort-symbol">⮃</span></f:facet>
            #{tankk.id}
        </h:column>
        <h:column>
            <f:facet name="header">Id_model <span class="sort-symbol">⮃</span></f:facet>
            #{tankk.idModel}
        </h:column>
        <h:column>
            <f:facet name="header">Id chassis <span class="sort-symbol">⮃</span></f:facet>
            #{tankk.idChassis}
        </h:column>
        <h:column>
            <f:facet name="header">Sn engine <span class="sort-symbol">⮃</span></f:facet>
            #{tankk.snEngine}
        </h:column>
        <h:column>
            <f:facet name="header">Sn tower <span class="sort-symbol">⮃</span></f:facet>
            #{tankk.snTower}
        </h:column>
        <h:column>
            <f:facet name="header">Sn weapon <span class="sort-symbol">⮃</span></f:facet>
            #{tankk.snWeapon}
        </h:column>
        <h:column>
            <f:facet name="header">Team number <span class="sort-symbol">⮃</span></f:facet>
            #{tankk.teamNumber}
        </h:column>
    </h:dataTable>
    <fieldset style="background-color: red">
        <legend>Add</legend>
        <h:form id="addTankForm">
            <h:outputText value="Model id"/>
            <h:inputText value="#{tank.idModel}"/>
            <br/>
            <h:outputText value="Chassis id"/>
            <h:inputText value="#{tank.idChassis}"/>
            <br/>
            <h:outputText value="Engine sn"/>
            <h:inputText value="#{tank.snEngine}"/>
            <br/>
            <h:outputText value="Tower sn"/>
            <h:inputText value="#{tank.snTower}"/>
            <br/>
            <h:outputText value="Weapon sn"/>
            <h:inputText value="#{tank.snWeapon}"/>
            <br/>
            <h:outputText value="Team number"/>
            <h:inputText value="#{tank.teamNumber}"/>
            <br/>
            <h:commandButton id="addTankButton" value="Add" action="#{tankService.addTank(tank)}">
                <f:ajax execute="@form" render="addTankForm" />
            </h:commandButton>
            <br/>
            <h:message class="error" for="addTankButton"/>
        </h:form>
    </fieldset>
    <fieldset style="background-color: orange">
        <legend>Update</legend>
        <h:form id="updateTankForm">
            <h:outputText value="Id"/>
            <h:inputText value="#{tank.id}"/>
            <br/>
            <h:outputText value="Model id"/>
            <h:inputText value="#{tank.idModel}"/>
            <br/>
            <h:outputText value="Chassis id"/>
            <h:inputText value="#{tank.idChassis}"/>
            <br/>
            <h:outputText value="Engine sn"/>
            <h:inputText value="#{tank.snEngine}"/>
            <br/>
            <h:outputText value="Tower sn"/>
            <h:inputText value="#{tank.snTower}"/>
            <br/>
            <h:outputText value="Weapon sn"/>
            <h:inputText value="#{tank.snWeapon}"/>
            <br/>
            <h:outputText value="Team number"/>
            <h:inputText value="#{tank.teamNumber}"/>
            <br/>
            <h:commandButton id="updateTankButton" value="Update" action="#{tankService.updateTank(tank)}">
                <f:ajax execute="@form" render="updateTankForm" />
            </h:commandButton>
            <br/>
            <h:message class="error" for="updateTankButton"/>
        </h:form>
    </fieldset>
    <fieldset style="background-color: yellow">
        <legend>Short command</legend>
        <fieldset>
            <legend>Delete</legend>
            <h:form id="shortTankDelForm">
                <h:outputText value="Id"/>
                <h:inputText binding="#{delId}" converter="javax.faces.Integer"/>
                <br/>
                <h:commandButton id="shortTankDelButton" value="Delete" action="#{tankService.deleteTankById(delId.value)}">
                    <f:ajax execute="@form" render="shortTankDelForm" />
                </h:commandButton>
                <br/>
                <h:message class="error" for="shortTankDelButton"/>
            </h:form>
        </fieldset>
    </fieldset>


    <a href="https://rocketbank.ru/loves/igor-anokhin-frosty-fire">
        <img src="https://i.pinimg.com/originals/1f/6f/7e/1f6f7e88fcc30ddf13132c4ee35d4d05.jpg" alt="HTML tutorial" style="width:300px;height: 600px;border:0;"/>
    </a>
</h:body>
</html>
