<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="mini-default.css"/>
</h:head>

<h:body styleClass="back_image">
    <header id="menu">
        <a href="#" class="logo brand">Logo</a>
        <a href="/index.xhtml" class="button header_link">Home</a>
        <a href="/human_service/logout" class="button header_link">Logout</a>
        <h:outputLink value="/human_tank_service/moderator_page.xhtml" rendered="#{humanService.moderator}"
                      styleClass="button header_link">Moderator</h:outputLink>
        <a href="/human_service/human_profile.xhtml" class="button header_link">Profile</a>
    </header>


    <div class="center">
        <fieldset>
            <legend>Firms list</legend>
            <div class="center">
                <h:dataTable value="#{firmService.getAllFirms()}" var="ffirm"
                             styleClass="article-table common_table"
                             rules="all" id="result-table" style="width: 1100px">
                    <h:column>
                        <f:facet name="header">#</f:facet>
                        #{ffirm.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{ffirm.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Specialization</f:facet>
                        #{ffirm.specialization}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{ffirm.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        #{ffirm.status}
                    </h:column>
                </h:dataTable>
            </div>
        </fieldset>
    </div>

    <div class="center">
        <fieldset>
            <legend>Change approve firm</legend>
            <h:form id="approveForm" styleClass="reg_form black_bg" style="height: 150px">
                <h:outputLabel value="Firm id:" for="approve_id"/>
                <h:inputText id="approve_id" binding="#{firmId}" converter="javax.faces.Integer"/>
                <br/>
                <br/>
                <br/>
                <a href="/human_service/firms_control.xhtml" id="update_role" class="common_link">Update info</a>
                <h:commandButton id="approveButton" styleClass="common_button" value="change approve"
                                 action="#{firmService.changeStatus(firmId.value)}">
                    <f:ajax execute="@form" render="approveForm"/>
                </h:commandButton>
                <h:message class="error" for="approveButton"/>
            </h:form>
        </fieldset>
    </div>
</h:body>
</html>
