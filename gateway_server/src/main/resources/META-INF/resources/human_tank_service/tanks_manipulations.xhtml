<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="mini-default.css"/>
</h:head>

<h:body styleClass="back_image">
    <header id="menu">
        <a href="#" class="logo brand">Logo</a>
        <a href="/index.xhtml" class="button header_link">Home</a>
        <a href="/human_service/logout" class="button header_link">Logout</a>
        <a href="/human_tank_service/moderator_page.xhtml" class="button header_link">Moderator</a>
    </header>


    <div class="center">
        <h:dataTable value="#{tankService.getAllTanks()}" var="tankk"
                     styleClass="article-table common_table"
                     rules="all" id="result-table-chassis">
            <h:column>
                <f:facet name="header">Id </f:facet>
                #{tankk.id}
            </h:column>
            <h:column>
                <f:facet name="header">Id_model </f:facet>
                #{tankk.idModel}
            </h:column>
            <h:column>
                <f:facet name="header">Id chassis </f:facet>
                #{tankk.idChassis}
            </h:column>
            <h:column>
                <f:facet name="header">Sn engine </f:facet>
                #{tankk.snEngine}
            </h:column>
            <h:column>
                <f:facet name="header">Sn tower </f:facet>
                #{tankk.snTower}
            </h:column>
            <h:column>
                <f:facet name="header">Sn weapon </f:facet>
                #{tankk.snWeapon}
            </h:column>
            <h:column>
                <f:facet name="header">Team number </f:facet>
                #{tankk.teamNumber}
            </h:column>
        </h:dataTable>
    </div>

    <fieldset>
        <legend>Add</legend>
        <h:form id="addTankForm">
            <h:outputText value="Model id"/>
            <h:inputText value="#{tank.idModel}"/>
            <br/>
            <h:outputText value="Chassis id"/>
            <h:inputText value="#{tank.idChassis}"/>
            <br/>
            <h:outputText value="Engine sn"/>
            <h:inputText value="#{tank.snEngine}"/>
            <br/>
            <h:outputText value="Tower sn"/>
            <h:inputText value="#{tank.snTower}"/>
            <br/>
            <h:outputText value="Weapon sn"/>
            <h:inputText value="#{tank.snWeapon}"/>
            <br/>
            <h:outputText value="Team number"/>
            <h:inputText value="#{tank.teamNumber}"/>
            <br/>
            <h:commandButton id="addTankButton" value="Add" action="#{tankService.addTank(tank)}">
                <f:ajax execute="@form" render="addTankForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="addTankButton"/>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>Update</legend>
        <h:form id="updateTankForm">
            <h:outputText value="Id"/>
            <h:inputText value="#{tank.id}"/>
            <br/>
            <h:outputText value="Model id"/>
            <h:inputText value="#{tank.idModel}"/>
            <br/>
            <h:outputText value="Chassis id"/>
            <h:inputText value="#{tank.idChassis}"/>
            <br/>
            <h:outputText value="Engine sn"/>
            <h:inputText value="#{tank.snEngine}"/>
            <br/>
            <h:outputText value="Tower sn"/>
            <h:inputText value="#{tank.snTower}"/>
            <br/>
            <h:outputText value="Weapon sn"/>
            <h:inputText value="#{tank.snWeapon}"/>
            <br/>
            <h:outputText value="Team number"/>
            <h:inputText value="#{tank.teamNumber}"/>
            <br/>
            <h:commandButton id="updateTankButton" value="Update" action="#{tankService.updateTank(tank)}">
                <f:ajax execute="@form" render="updateTankForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="updateTankButton"/>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>Short command</legend>
        <fieldset>
            <legend>Delete</legend>
            <h:form id="shortTankDelForm">
                <h:outputText value="Id"/>
                <h:inputText binding="#{delId}" converter="javax.faces.Integer"/>
                <br/>
                <h:commandButton id="shortTankDelButton" value="Delete"
                                 action="#{tankService.deleteTankById(delId.value)}">
                    <f:ajax execute="@form" render="shortTankDelForm"/>
                </h:commandButton>
                <br/>
                <h:message class="error" for="shortTankDelButton"/>
            </h:form>
        </fieldset>
    </fieldset>
</h:body>
</html>
