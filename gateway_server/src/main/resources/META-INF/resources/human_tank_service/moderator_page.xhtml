<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="mini-default.css"/>
</h:head>

<h:body styleClass="back_image">
    <header id="menu">
        <a href="#" class="logo brand">Logo</a>
        <a href="/index.xhtml" class="button header_link">Home</a>
        <a href="/human_service/logout" class="button header_link">Logout</a>
        <a href="/human_service/human_profile.xhtml" class="button header_link">Profile</a>
    </header>

    <div class="center">
        <div class="button-group">
            <a href="/human_tank_service/model_profile.xhtml">
                <button class="common_button">Model</button>
            </a>
            <a href="/human_tank_service/chassis_profile.xhtml">
                <button class="common_button">Chassis</button>
            </a>
            <a href="/human_tank_service/amun_profile.xhtml">
                <button class="common_button">Ammunition</button>
            </a>
            <a href="/human_tank_service/link_tank_detailsMtM.xhtml">
                <button class="common_button">Links</button>
            </a>
            <a href="/human_tank_service/show_tank_avallable_details.xhtml">
                <button class="common_button">Show all</button>
            </a>
            <a href="/human_tank_service/firm_info.xhtml">
                <button class="common_button">Firm Info</button>
            </a>
            <a href="/human_tank_service/tanks_manipulations.xhtml">
                <button class="common_button">Create a tank</button>
            </a>
        </div>
    </div>

    <div class="center">
        <fieldset>
            <legend>Tank list</legend>
            <h:dataTable value="#{tankService.getAllTanks()}" var="tan"
                         styleClass="article-table common_table"
                         rules="all" id="result-table" style="width: 1500px">
                <h:column>
                    <f:facet name="header">#</f:facet>
                    #{tan.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{tan.idModel}
                </h:column>
                <h:column>
                    <f:facet name="header">Chassis</f:facet>
                    #{tan.idChassis}
                </h:column>
                <h:column>
                    <f:facet name="header">Engine</f:facet>
                    #{tan.snEngine}
                </h:column>
                <h:column>
                    <f:facet name="header">Tower</f:facet>
                    #{tan.snTower}
                </h:column>
                <h:column>
                    <f:facet name="header">Weapon</f:facet>
                    #{tan.snWeapon}
                </h:column>
                <h:column>
                    <f:facet name="header">Team num</f:facet>
                    #{tan.teamNumber}
                </h:column>
            </h:dataTable>
        </fieldset>
    </div>
</h:body>
</html>
