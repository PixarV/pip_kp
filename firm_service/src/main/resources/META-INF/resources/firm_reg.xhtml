<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <fieldset>
        <legend>Registration frim</legend>
        <h:form id="addHumForm">
            <h:outputText value="Title"/>
            <h:inputText value="#{firm.title}"/>
            <br/>
            <h:outputText value="Specialization"/>
            <h:inputText value="#{firm.specialization}"/>
            <br/>
            <h:outputText value="Email"/>
            <h:inputText value="#{firm.email}"/>
            <br/>
            <h:outputText value="Password"/>
            <h:inputSecret value="#{firm.password}"/>
            <br/>
            <h:commandButton id="addHumButton" value="Registrate" action="#{firmService.addFirm(firm)}">
                <f:ajax execute="@form" render="addHumForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="addHumButton"/>
        </h:form>
    </fieldset>
    <a href="http://archlinux:8083/hello.xhtml">Authorisation firm</a>
</h:body>
</html>
