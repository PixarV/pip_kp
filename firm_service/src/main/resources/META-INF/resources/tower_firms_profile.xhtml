<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <h:outputText value="Двигатель"/>
    <h:dataTable value="#{firmService.getAllTowers()}" var="tow"
                 styleClass="article-table"
                 rules="all" id="result-table">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{tow.id}
        </h:column>
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{tow.title}
        </h:column>
        <h:column>
            <f:facet name="header">Armor</f:facet>
            #{tow.armor}
        </h:column>
        <h:column>
            <f:facet name="header">Turn speed</f:facet>
            #{tow.turnSpeed}
        </h:column>
        <h:column>
            <f:facet name="header">View radius</f:facet>
            #{tow.viewRadius}
        </h:column>
        <h:column>
            <f:facet name="header">Weight</f:facet>
            #{tow.weight}
        </h:column>
    </h:dataTable>

    <fieldset>
        <legend>Add</legend>
        <h:form id="addEngForm">
            <h:outputText value="Title"/>
            <h:inputText value="#{tower.title}"/>
            <br/>
            <h:outputText value="Armor"/>
            <h:inputHidden value="#{tower.armor}"/>
            <br/>
            <h:outputText value="Turn speed"/>
            <h:inputText value="#{tower.turnSpeed}"/>
            <br/>
            <h:outputText value="View radius"/>
            <h:inputText value="#{tower.viewRadius}"/>
            <br/>
            <h:outputText value="Weight"/>
            <h:inputText value="#{tower.weight}"/>
            <br/>
            <h:commandButton id="addEngButton" value="Add" action="#{towerService.addTower(tower)}">
                <f:ajax execute="@form" render="addForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="addEngButton"/>
        </h:form>
    </fieldset>

    <fieldset>
        <legend>Update</legend>
        <h:form id="updateEngForm">
            <h:outputText value="Id"/>
            <h:inputText value="#{tower.id}"/>
            <br/>
            <h:outputText value="Title"/>
            <h:inputText value="#{tower.title}"/>
            <br/>
            <h:outputText value="Armor"/>
            <h:inputText value="#{tower.armor}"/>
            <br/>
            <h:outputText value="Turn speed"/>
            <h:inputText value="#{tower.turnSpeed}"/>
            <br/>
            <h:outputText value="View radius"/>
            <h:inputText value="#{tower.viewRadius}"/>
            <br/>
            <h:outputText value="Weight"/>
            <h:inputText value="#{tower.weight}"/>
            <br/>
            <h:commandButton id="updateEngButton" value="Update" action="#{towerService.updateTower(tower)}">
                <f:ajax execute="@form" render="updateEngForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="updateEngButton"/>
        </h:form>
    </fieldset>
    <fieldset>
        <legend>Delete</legend>
        <h:form id="shortEndDelForm">
            <h:outputText value="Id"/>
            <h:inputText binding="#{delId}" converter="javax.faces.Integer"/>
            <br/>
            <h:commandButton id="shortEndDelButton" value="Delete"
                             action="#{towerService.deleteTowerById(delId.value)}">
                <f:ajax execute="@form" render="shortEndDelForm"/>
            </h:commandButton>
            <br/>
            <h:message class="error" for="shortEndDelButton"/>
        </h:form>
    </fieldset>

</h:body>
</html>
